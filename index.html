		})

	<!-- ScrollTo -->
	<script type="text/javascript">
		$(document).ready(function() {
			var media = $(".scrollVideo001__mediaContent");
			var mediaOffset = $(".scrollVideo001__centerMedia").offset().top;
			
			$(window).scroll(function() {    
			
				if ($(this).scrollTop() >= mediaOffset) {
					media.addClass("fixed-media");
				} else {
					media.removeClass("fixed-media");
				};
			});
		});
